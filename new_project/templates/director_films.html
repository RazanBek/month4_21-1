<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film list</title>
</head>
<h1>{{ director.name }}</h1>
{% for film in director.directors.all %}
    <a href="/films/{{ film.id }}/">
        <h3>Title: {{ film.title }}</h3>
    </a>
    <p>Producer: {{ film.regiser }}</p>
    <p>Rating: {{ film.rating }}</p>
    <hr>
{% endfor %}
</body>
</html>
